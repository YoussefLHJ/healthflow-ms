spring.application.name=SCORE-API
# Server Port
server.port=8090

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scoredb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Service URLs for Pipeline Control
services.proxy-fhir.url=http://localhost:8088
services.deid.url=http://localhost:8000
services.featurizer.url=http://localhost:8001
services.model-risque.url=http://localhost:8002

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# External Service URLs (will be resolved via Eureka)
model.risque.service.name=MODEL-RISQUE

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false

